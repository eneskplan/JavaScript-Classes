<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container d-flex justify-content-center mt-5">
      <div class="card" style="width: 22rem">
        <div class="card-header text-center font-weight-bold">Calculator</div>

        <div class="card-body">
          <!-- EKRAN -->
          <div id="input" class="mb-3">
            <input
              id="screen"
              type="text"
              class="form-control form-control-lg text-right"
              value="0"
              readonly
            />
          </div>

          <!-- BUTONLAR -->
          <div id="card-body">
            <div class="row">
              <!-- 1. satır -->
              <div class="col-3 mb-2">
                <button id="btn-clear" class="btn btn-secondary btn-block">C</button>
              </div>
              <div class="col-3 mb-2">
                <button id="btn-del" class="btn btn-secondary btn-block">DEL</button>
              </div>
              <div class="col-3 mb-2">
                <button id="btn-percent" class="btn btn-secondary btn-block">%</button>
              </div>
              <div class="col-3 mb-2">
                <button id="btn-div" class="btn btn-dark btn-block">÷</button>
              </div>

              <!-- 2. satır -->
              <div class="col-3 mb-2">
                <button id="btn-7" class="btn btn-light btn-block">7</button>
              </div>
              <div class="col-3 mb-2">
                <button id="btn-8" class="btn btn-light btn-block">8</button>
              </div>
              <div class="col-3 mb-2">
                <button id="btn-9" class="btn btn-light btn-block">9</button>
              </div>
              <div class="col-3 mb-2">
                <button id="btn-mul" class="btn btn-warning btn-block">×</button>
              </div>

              <!-- 3. satır -->
              <div class="col-3 mb-2">
                <button id="btn-4" class="btn btn-light btn-block">4</button>
              </div>
              <div class="col-3 mb-2">
                <button id="btn-5" class="btn btn-light btn-block">5</button>
              </div>
              <div class="col-3 mb-2">
                <button id="btn-6" class="btn btn-light btn-block">6</button>
              </div>
              <div class="col-3 mb-2">
                <button id="btn-sub" class="btn btn-danger btn-block">−</button>
              </div>

              <!-- 4. satır -->
              <div class="col-3 mb-2">
                <button id="btn-1" class="btn btn-light btn-block">1</button>
              </div>
              <div class="col-3 mb-2">
                <button id="btn-2" class="btn btn-light btn-block">2</button>
              </div>
              <div class="col-3 mb-2">
                <button id="btn-3" class="btn btn-light btn-block">3</button>
              </div>
              <div class="col-3 mb-2">
                <button id="btn-add" class="btn btn-success btn-block">+</button>
              </div>

              <!-- 5. satır -->
              <div class="col-6 mb-2">
                <button id="btn-0" class="btn btn-light btn-block">0</button>
              </div>
              <div class="col-3 mb-2">
                <button id="btn-dot" class="btn btn-light btn-block">.</button>
              </div>
              <div class="col-3 mb-2">
                <button id="btn-eq" class="btn btn-primary btn-block">=</button>
              </div>
            </div>
          </div>
          <!-- /card-body -->
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- JS dosyan: <script src="app.js"></script> -->
  </body>
</html>
